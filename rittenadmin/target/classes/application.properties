spring.datasource.url=jdbc:sqlserver://tygo.database.windows.net:1433;database=rittenapp-db;user=tygo-admin@tygo;password=${DB_PASSWORD};encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.liquibase.change-log=classpath:db/changelog/changelog_main.sql
server.error.include-message=always
